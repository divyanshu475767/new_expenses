<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .expense-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #c9b8b8;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #expense-details {
    display: flex;
    flex-direction: column;
    width: 200px;
  }
    .expense-description {
      font-weight: bold;
    }

    .expense-category {
      font-style: italic;
    }

    .expense-amount {
      font-weight: bold;
    }

    #premium-container{
    
           display: flex;
           justify-content: flex-end;
           margin-top: 25px;
           margin-right: 10px;
           gap:2rem
    }

    #premium{
      display: none;
    }

    #leaderboard-table{
      display: none;
    }

    #navigation-buttons{
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      gap: 1rem;
      border: 2px solid transparent;
    
    }


    #navigation-buttons button{
      border-radius: 5px;
    }

    #navigation-buttons button:hover{
      background-color: blueviolet;
    }

    #last{
      display: none;
      
    }

  </style>
</head>
<body>
   <div id="premium-container">
  <p id="premium-success"></p>
    
  <button class="btn btn-dark" id="premium">Go Preimum</button>
  <button class="btn btn-dark" id="leaderboard-button">Show Leaderboard</button>
  <button  id="downloadexpense" class="btn btn-dark">Download File</button>
</div> 




<div class="container mt-5" id="leaderboard-table">
  <h1 class="text-left">Expense Leaderboard</h1>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark" >
      <tr>
        <th scope="col">Rank</th>
        <th scope="col">Name</th>
        <th scope="col">Expense</th>
      </tr>
    </thead>
    <tbody id="table-data">
      <tr id="table-data-row">
        <th scope="row">0</th>
        <td>Demo user</td>
        <td>$1000</td>
      </tr>
     
     
      
     
    

     </tbody>
  </table>
</div>  

<br/>
<br/>
<br/>
<br/>
<br/>

<div class="container mt-5">
  <h1>Handle your finances better</h1>
  
  <form id="expenseForm">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="category" required>
        <option value="groceries">Groceries</option>
        <option value="entertainment">Entertainment</option>
        <option value="transportation">Transportation</option>
        <option value="utilities">Utilities</option>
        <option value="Food">Food</option>
        <option value="Education">Education</option>
        <option value="Gifts">gifts</option>


        <option value="others">Others</option>

      </select>
    </div>
    <button type="submit" class="btn btn-secondary">Add Expense</button>
  </form>
  <div class="container mt-5">
    <div class="form-group">
      <label for="rowsPerPage">Rows Per Page:</label>
      <select class="form-control" id="rowsPerPage">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>
  
  <!-- UL tag for expense list -->
  <ul id="expenseList" class="mt-3">
    <!-- Sample expense with enhanced styling -->
    <li class="expense-item">
      <div id="expense-details">
        <span class="expense-description">Sample Expense</span>
        <span class="expense-category badge badge-secondary">Category</span>
      </div>
      <p id="expenseId"></p>
      <span class="expense-amount badge badge-primary">$100</span>
      <button class="btn btn-danger btn-sm ml-2 delete-expense">Delete</button>
    </li>
  </ul>
</div>
<br/>
<br/>
<br/>

<div id="navigation-buttons">
  <button id="prev">Prev</button>
  <button id="current">1</button>

  <button id="last">last</button>

  <button id="next">next</button>

</div>
<script src="https://checkout.razorpay.com/v1/checkout.js" ></script> 

    
<script src="./expense.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
